name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main   # deploys automatically when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH for VPS
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@89.116.20.32 << 'EOF'
            cd /root/rawfade || mkdir -p /root/rawfade
            cd /root/rawfade

            echo "ğŸ“¥ Updating code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/shaik-arafath/ummat-rawfade.git .
            fi

            echo "ğŸ› ï¸ Building Java app..."
            ./mvnw clean package -DskipTests

            echo "ğŸ§¹ Stopping old app..."
            pkill -f 'java -jar' || true

            echo "ğŸš€ Starting new app..."
            nohup java -jar target/*.jar > app.log 2>&1 &

            echo "âœ… Deployment done successfully!"
          EOF
